        /**
         * Verifica se o jogador que terminou de marcar no tabuleiro venceu o jogo
         */
        function verificarSeGanhou() {
            /**
             * pega o conteúdo de cada quadrado do tabuleiro
             */
            quadrado1_Linha1 = document.getElementById('cel11').innerHTML;
            quadrado1_Linha2 = document.getElementById('cel12').innerHTML;
            quadrado1_Linha3 = document.getElementById('cel13').innerHTML;
            quadrado2_Linha1 = document.getElementById('cel21').innerHTML;
            quadrado2_Linha2 = document.getElementById('cel22').innerHTML;
            quadrado2_Linha3 = document.getElementById('cel23').innerHTML;
            quadrado3_Linha1 = document.getElementById('cel31').innerHTML;
            quadrado3_Linha2 = document.getElementById('cel32').innerHTML;
            quadrado3_Linha3 = document.getElementById('cel33').innerHTML;
            
            if (   ((quadrado1_Linha1 != '') && (quadrado1_Linha2 != '') && (quadrado1_Linha3 != '') && (quadrado1_Linha1 == quadrado1_Linha2) && (quadrado1_Linha2 == quadrado1_Linha3))     /* verifica se venceu na COLUNA 1 */
                || ((quadrado1_Linha1 != '') && (quadrado2_Linha2 != '') && (quadrado3_Linha3 != '') && (quadrado1_Linha1 == quadrado2_Linha2) && (quadrado2_Linha2 == quadrado3_Linha3))     /* verifica se venceu na DIAGONAL 1 */
                || ((quadrado1_Linha1 != '') && (quadrado2_Linha1 != '') && (quadrado3_Linha1 != '') && (quadrado1_Linha1 == quadrado2_Linha1) && (quadrado2_Linha1 == quadrado3_Linha1))     /* verifica se venceu na LINHA 1 */

                    
                || ((quadrado2_Linha1 != '') && (quadrado2_Linha2 != '') && (quadrado2_Linha3 != '') && (quadrado2_Linha1 == quadrado2_Linha2) && (quadrado2_Linha2 == quadrado2_Linha3))    /* verifica se venceu na COLUNA 2 */
                || ((quadrado3_Linha1 != '') && (quadrado3_Linha2 != '') && (quadrado3_Linha3 != '') && (quadrado3_Linha1 == quadrado3_Linha2) && (quadrado3_Linha2 == quadrado3_Linha3))    /* verifica se venceu na COLUNA 3 */
                || ((quadrado1_Linha2 != '') && (quadrado2_Linha2 != '') && (quadrado3_Linha2 != '') && (quadrado1_Linha2 == quadrado2_Linha2) && (quadrado2_Linha2 == quadrado3_Linha2))     /* verifica se venceu na LINHA 2 */


                || ((quadrado1_Linha3 != '') && (quadrado2_Linha3 != '') && (quadrado3_Linha3 != '') && (quadrado1_Linha3 == quadrado2_Linha3) && (quadrado2_Linha3 == quadrado3_Linha3))

                novoJogo();

        function novoJogo(){
            for (i=1; i<4; i++){
                for (j=1; j<4; j++){

                    document.getElementById(nomecelula).innerHTML = '';
